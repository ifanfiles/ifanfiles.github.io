<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RainViewer Radar Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .control {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 5px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .control button {
      margin: 2px;
      padding: 4px 8px;
      border: none;
      background: #1976d2;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .control button:hover { background: #125a9c; }
    .timestamp {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
      font-family: monospace;
      z-index: 1000;
    }
    .slider-container {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      z-index: 1000;
      text-align: center;
    }
    .slider-container input { width: 100%; }

    /* Legend styling */
    .legend {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-size: 12px;
      line-height: 1.4;
      z-index: 1000;
    }
    .legend div {
      display: flex;
      align-items: center;
      margin-bottom: 2px;
    }
    .legend span {
      display: inline-block;
      width: 18px;
      height: 12px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control">
    <button id="prev">⏪ Prev</button>
    <button id="play">▶ Play</button>
    <button id="stop">⏹ Stop</button>
    <button id="next">⏩ Next</button>
  </div>
  <div class="timestamp" id="timestamp">Loading...</div>
  <div class="slider-container">
    <input type="range" id="frameSlider" min="0" value="0" step="1">
  </div>

  <!-- Legend -->
  <div class="legend">
    <strong>Intensitas Hujan</strong>
    <div><span style="background:#00bfff"></span> Ringan</div>
    <div><span style="background:#00ff00"></span> Sedang</div>
    <div><span style="background:#ffff00"></span> Lebat</div>
    <div><span style="background:#ff8000"></span> Sangat Lebat</div>
    <div><span style="background:#ff0000"></span> Ekstrem</div>
    <div><span style="background:#a000a0"></span> Sangat Ekstrem</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-7.685, 109.903], 6); // Jawa Tengah

    // Basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let radarLayers = [];
    let currentFrame = 0;
    let playInterval;
    let frames = [];
    const tsElement = document.getElementById("timestamp");
    const slider = document.getElementById("frameSlider");

    function formatTime(utc) {
      const date = new Date(utc * 1000);
      date.setHours(date.getUTCHours() + 7); // WIB
      return date.toLocaleString("id-ID", {
        day: "2-digit", month: "short", year: "numeric",
        hour: "2-digit", minute: "2-digit"
      });
    }

    function showFrame(i) {
      radarLayers.forEach((layer, idx) => {
        layer.setOpacity(idx === i ? 0.6 : 0);
      });
      tsElement.innerText = formatTime(frames[i].time) + (frames[i].forecast ? " (Forecast)" : "");
      slider.value = i;
    }

    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(res => res.json())
      .then(data => {
        const host = data.host;

        // Gabungkan past + forecast
        frames = [...data.radar.past, ...data.radar.nowcast];

        slider.max = frames.length - 1;

        frames.forEach(frame => {
          const url = `${host}${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
          const layer = L.tileLayer(url, { opacity: 1, attribution: "RainViewer.com" });
          radarLayers.push(layer);
          layer.addTo(map);
        });

        showFrame(currentFrame);

        document.getElementById("play").addEventListener("click", () => {
          clearInterval(playInterval);
          playInterval = setInterval(() => {
            currentFrame = (currentFrame + 1) % radarLayers.length;
            showFrame(currentFrame);
          }, 800);
        });

        document.getElementById("stop").addEventListener("click", () => clearInterval(playInterval));

        document.getElementById("next").addEventListener("click", () => {
          clearInterval(playInterval);
          currentFrame = (currentFrame + 1) % radarLayers.length;
          showFrame(currentFrame);
        });

        document.getElementById("prev").addEventListener("click", () => {
          clearInterval(playInterval);
          currentFrame = (currentFrame - 1 + radarLayers.length) % radarLayers.length;
          showFrame(currentFrame);
        });

        slider.addEventListener("input", (e) => {
          clearInterval(playInterval);
          currentFrame = parseInt(e.target.value);
          showFrame(currentFrame);
        });
      });
  </script>
</body>
</html>
