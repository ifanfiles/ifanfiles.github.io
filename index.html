<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RainViewer Radar + Batas Wilayah</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .control {
      position: absolute;
      top: 10px; left: 10px;
      background: white; padding: 5px 10px;
      border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .timestamp {
      position: absolute;
      bottom: 10px; left: 10px;
      background: rgba(0,0,0,0.6); color: white;
      padding: 4px 8px; border-radius: 6px;
      font-size: 14px; font-family: monospace;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control">
    <button id="prev">⏪ Prev</button>
    <button id="play">▶ Play</button>
    <button id="stop">⏹ Stop</button>
    <button id="next">⏩ Next</button>
  </div>
  <div class="timestamp" id="timestamp">Loading...</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-7.685, 109.903], 6);

    // Basemap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let radarLayers = [];
    let currentFrame = 0;
    let playInterval;
    let frames = [];
    const tsElement = document.getElementById("timestamp");

    function formatTime(utc) {
      const date = new Date(utc * 1000);
      date.setHours(date.getUTCHours() + 7); // WIB
      return date.toLocaleString("id-ID", {
        day: "2-digit", month: "short", year: "numeric",
        hour: "2-digit", minute: "2-digit"
      });
    }

    // Ambil data RainViewer
    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(res => res.json())
      .then(data => {
        const host = data.host;
        frames = data.radar.past;

        frames.forEach(frame => {
          const url = `${host}${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
          const layer = L.tileLayer(url, { opacity: 0, attribution: "RainViewer.com" });
          radarLayers.push(layer);
          layer.addTo(map);
        });

        radarLayers[0].setOpacity(0.6);
        tsElement.innerText = formatTime(frames[0].time);

        function showFrame(i) {
          radarLayers.forEach((layer, idx) => {
            layer.setOpacity(idx === i ? 0.6 : 0);
          });
          tsElement.innerText = formatTime(frames[i].time);
        }

        document.getElementById("play").addEventListener("click", () => {
          clearInterval(playInterval);
          playInterval = setInterval(() => {
            currentFrame = (currentFrame + 1) % radarLayers.length;
            showFrame(currentFrame);
          }, 800);
        });

        document.getElementById("stop").addEventListener("click", () => {
          clearInterval(playInterval);
        });

        document.getElementById("prev").addEventListener("click", () => {
          currentFrame = (currentFrame - 1 + radarLayers.length) % radarLayers.length;
          showFrame(currentFrame);
        });

        document.getElementById("next").addEventListener("click", () => {
          currentFrame = (currentFrame + 1) % radarLayers.length;
          showFrame(currentFrame);
        });
      });

    // === Tambahkan batas wilayah dari GeoJSON ===
    fetch("batas_wilayah.geojson")  // file harus disimpan di folder yang sama dengan index.html
      .then(res => res.json())
      .then(data => {
        const batasLayer = L.geoJSON(data, {
          style: {
            color: "red",
            weight: 2,
            fillOpacity: 0
          }
        }).addTo(map);

        // Zoom otomatis ke batas wilayah
        map.fitBounds(batasLayer.getBounds());
      });
  </script>
</body>
</html>
